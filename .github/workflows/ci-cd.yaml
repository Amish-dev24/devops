name: DevSecOps CI/CD

on:
  push:
    branches: [ main ]

jobs:
  pipeline:
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Generate Semantic Version
      id: version
      uses: paulhatch/semantic-version@v5.4.0
      with:
        tag_prefix: "v"
        format: "${major}.${minor}.${patch}"
        major_pattern: "BREAKING CHANGE"
        minor_pattern: "feat"

    - name: Print Version
      run: echo "VERSION=${{ steps.version.outputs.version }}"

    # âœ… FORCE LOWERCASE (THIS IS THE KEY FIX)
    - name: Set lowercase GHCR owner
      run: |
        echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Build Docker Image
      run: |
        VERSION=${{ steps.version.outputs.version }}
        docker build \
          -t ghcr.io/$OWNER/devsecops-app:$VERSION \
          -t ghcr.io/$OWNER/devsecops-app:latest \
          -f app/Dockerfile app/

    - name: Login to GHCR
      run: |
        echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io \
          -u ${{ github.actor }} --password-stdin

    - name: Push Image to GHCR
      run: |
        VERSION=${{ steps.version.outputs.version }}
        docker push ghcr.io/$OWNER/devsecops-app:$VERSION
        docker push ghcr.io/$OWNER/devsecops-app:latest

    - name: Start Minikube (if not running)
      run: |
        minikube status || minikube start --driver=docker

    - name: Create GHCR Secret in Kubernetes
      run: |
        kubectl delete secret ghcr-secret --ignore-not-found=true
        kubectl create secret docker-registry ghcr-secret \
          --docker-server=ghcr.io \
          --docker-username=${{ github.actor }} \
          --docker-password=${{ secrets.GHCR_PAT }} \
          --docker-email=dummy@example.com

    - name: Apply Kubernetes Manifests
      run: kubectl apply -f k8s/

    - name: Update Deployment Image
      run: |
        VERSION=${{ steps.version.outputs.version }}
        kubectl set image deployment/devsecops-app \
          web=ghcr.io/$OWNER/devsecops-app:$VERSION

    - name: Wait for Rollout
      run: kubectl rollout status deployment/devsecops-app --timeout=120s
